<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/css/admin-login.css" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>HYDRA BAKERY - CHANGE PASSWORD</title>
  </head>
  <body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" th:href="@{/ahome}"><i class="fa-solid fa-house-user"></i> Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" th:href="@{/admin/customers/search}"><i class="fa-solid fa-users"></i> Manage Customer <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/admin/categories/search}"><i class="fa-solid fa-list"></i> Manage Category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/admin/products/search}"><i class="fa-solid fa-cake-candles"></i> Manage Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" th:href="@{/admin/orders}"><i class="fa-solid fa-cart-flatbed"></i> Manage Order</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i> Manage Profile
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{'/admin/accounts/edit/'+ ${session.username}}"><i class="fa-solid fa-lock"></i> Change Password</a>
                    <a class="dropdown-item" th:href="@{/admin/accounts}"><i class="fa-solid fa-users-gear"></i> List Of Administrators</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/hydrabakery}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</a>
                  </div>
                </li>
               
              </ul>
              <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fa-brands fa-searchengin"></i> Search</button>
              </form> -->
            </div>
          </nav>
        <div class="container mt-3">
            <div class="left">
              <div class="login">Change Password
                <img src="/images/Watercolor Cup Cake Bakery Logo.png" width="200px">
              </div>
              <div th:if="${message != null}" class="alert alert-primary" role="alert">
                [[${message}]]
              </div>
            </div>
            <div class="right">
              <svg viewBox="0 0 320 300">
                <defs>
                  <linearGradient
                                  inkscape:collect="always"
                                  id="linearGradient"
                                  x1="13"
                                  y1="193.49992"
                                  x2="307"
                                  y2="193.49992"
                                  gradientUnits="userSpaceOnUse">
                    <stop
                          style="stop-color:#ff00ff;"
                          offset="0"
                          id="stop876" />
                    <stop
                          style="stop-color:#ff0000;"
                          offset="1"
                          id="stop878" />
                  </linearGradient>
                </defs>
                <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
              </svg>
              <form th:action="@{'/admin/accounts/saveOrUpdate/'+ ${session.username}}" method="post" th:object="${account}">
                <div class="form">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" name="username" aria-describedby="usernameHid">
                    <br><br>
                    <small id="usernameHid" class="form-text text-muted">Please do not enter your username.</small>
                    <label for="password">Password</label>
                    <input type="text" th:field="*{password}" id="password" name="password" aria-describedby="passwordHid">
                    <small id="passwordHid" class="form-text text-muted">Please enter your password.</small><br>
                    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-file-pen"></i> Update</span></button>
                  </div>
              </form>
            </div>
          </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
  </body>
</html>
