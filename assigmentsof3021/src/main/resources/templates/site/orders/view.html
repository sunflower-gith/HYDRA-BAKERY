<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="/css/site-order.css" rel="stylesheet">
    <link rel="stylesheet" href="/fontawesome-free-6.1.1-web/css/all.min.css">
    <title>HYDRA BAKERY - VIEW ORDER DETAILS</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/shome}"><i class="fa-solid fa-house"></i> Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/site/products/search}"><i class="fa-solid fa-bread-slice"></i> All Product<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/site/carts}"><i class="fa-solid fa-cart-arrow-down"></i> Your Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/site/orders/listOrders/'+ ${session.customerId}}"><i class="fa-solid fa-truck-fast"></i></i> Your Order</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-user"></i> Manage Profile
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{'/site/update/update/'+ ${session.customerId}}" ><i class="fa-solid fa-pen-to-square"></i> Edit Information</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" th:href="@{/hydrabakery}"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
              </div>
            </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit"><i class="fa-brands fa-searchengin"></i> Search</button>
          </form> -->
        </div>
      </nav>
        <div class="container mt-3">
            <div class="left">
              <div class="login">View Order Detail
                <img src="/images/Watercolor Cup Cake Bakery Logo.png" width="200px">
              </div>
            </div>
            <div class="right">
              <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price</th>
                </thead>
                <tbody>
                  <tr th:each="orderdetail : ${orderdetails.content}">
                    <th scope="row">[[${orderdetail.order.orderId}]]</th>
                    <td><img th:src="'/images/'+ ${orderdetail.product.image}" style="height: 100px; width: 100px !important;"></td>
                    <td th:text="${orderdetail.product.name}"></td>
                    <td th:text="${orderdetail.quantity}"></td>
                    <td th:text="${orderdetail.unitPrice} +'&#36;'"></td>
                  </tr>
                 
                </tbody>
              </table>
              
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="btn btn-danger" th:href="@{/admin/orderdetails?p=0}" aria-label="Previous">
                      <span aria-hidden="true"><i class="fa-solid fa-backward-fast"></i></span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active"><a class="btn btn-danger" th:href="@{'/admin/orderdetails?p=' + ${orderdetails.number-1}}"><i class="fa-solid fa-angle-left"></i></a></li>
                  <li class="page-item"><a class="btn btn-danger" th:href="@{'/admin/orderdetails?p=' + ${orderdetails.number+1}}"><i class="fa-solid fa-angle-right"></i></a></li>
                  <li class="page-item">
                    <a class="btn btn-danger" th:href="@{'/admin/orderdetails?p=' + ${orderdetails.totalPages-1}}" aria-label="Next">
                      <span aria-hidden="true"><i class="fa-solid fa-forward-fast"></i></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
              <div>
                <a th:href="@{'/site/orders/listOrders/'+ ${session.customerId}}" class="btn btn-info ml-3 mb-3"><i class="fa-solid fa-list-ol"></i> List Orders</a>
              </div>
            </div>
          </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
  </body>
</html>
